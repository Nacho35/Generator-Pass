<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
			rel="stylesheet" />
		<title>Password Generator</title>
	</head>
	<body>
		<div id="root">
			<div id="app">
				<img id="logo" src="/images/fingerprint.svg" alt="logo" />
				<h1 id="title">
					<span style="color: #399918">GreenPass</span> Generator
				</h1>
				<div id="content">
					<input
						id="password"
						type="text"
						placeholder="Create Password"
						readonly />
					<button id="copy">
						<img src="/images/copy.svg" alt="copy" />
					</button>
				</div>
				<div id="slider-container">
					<input
						class="slider"
						min="0"
						max="64"
						type="range"
						name="length"
						id="range"
						value="0" />
				</div>
				<div id="info">
					<p class="label">Password length</p>
					<span class="counter" id="counter">0</span>
				</div>
				<div id="password-strength">
					<p id="label-strength" class="label-strength">Password strength</p>
					<div id="strength-bar" class="weak"></div>
					<div id="strength-text"></div>
				</div>
				<div class="buttons">
					<button id="generate">
						<img src="/images/key.svg" alt="key" />
						<span>Generate Password</span>
					</button>
					<button id="clear">
						<img src="/images/trash.svg" alt="trash" /> <span>Clear</span>
					</button>
				</div>
			</div>
			<footer>
				<div id="footer">
					<p class="footer-text">
						Developed by:
						<a href="https://github.com/Nacho35">Ignacio Morales</a>
					</p>
				</div>
			</footer>
		</div>
	</body>
	<script src="script.js"></script>
</html>
